<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MAPTY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin="" />
    <script 
      defer 
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script defer src="index.js" > </script>
</head>
<body>
    <div class = "zone-workout">
      <img class = "logo" src="logo final mapty.PNG" alt="logo">
      <br>
      <div class="hidden workout-info">
        <div class = "workout-type">
          <label for = "activities">Activities:</label><br>
          <input type = 'text' id="list-workout" list = 'activities' name="activities">
          <button id='button-activity'>&#9660 </button>
          <datalist id = "activities">
            <option value="Jogging">
            <option value="Gym">
            <option value="Football">
          </datalist>
        </div>
        <div class = "workout-time">
          <label for="duration">Duration (min):</label> <br>
          <input type="number" id="duration" name="duration" min="1" max="300" step="1" value="30">
          <br>
          <button id="add-workout"> Add </button>
        </div>
      </div> <!--add dropdown-->
      <hr class="solid">
      <div class="activity-block">
        
      </div>
    </div>
    <div id = "map">.</div>
</body>
</html>
